    <!-- Form -->

    <div class="form-group mt-3 text-warning">
      <div class="row">
        <div class="col-md-12 pr-4 pl-4">
          <label for="name">Name:</label>
        </div>
       
      </div>
      <div class="row">
        <div class="col-md-12 pr-4 pl-4">
          <input type="text" class="form-control" id="name" placeholder="John Smith">
        </div>
       
      </div>
      <div class="row">
        <div class="col-md-12 pr-4 pl-4">
          <label for="email">Email:</label>
        </div>
       
      </div>
      <div class="row">
        <div class="col-md-12 pr-4 pl-4">
          <input type="text" class="form-control" id="email" placeholder="email@gmail.com">
        </div>
      
      </div>
      <div class="row">
        <div class="col-md-12 pr-4 pl-4">
        <label for="message">Message:</label>
        </div>
     
      </div>
      <div class="row">
        <div class="col-md-12 pr-4 pl-4">
          <textarea class="form-control" id="message" placeholder="Enter text here" rows="5"></textarea>            
        </div>
     
      </div>

    </div>
    <div class="row mb-3">
      <div class="col-md-1 pl-4">
        <button type="button" class="btn btn-warning">Submit</button>
      </div>
